<html>
  <head>
    <title>Tugas Anchor DOM!</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form name='myform' action="#" onsubmit="return alarm()" method="post">
      <label for="username">Username</label><br>
      <input type="text" name="username" id="username" autofocus tabindex="1"><br><br>      
      <label for="password">Password</label><br>
      <input type="password" name="password" id="password" autofocus required tabindex="2"><br><br>        
      <label for="con_password">Confirm Password</label><br>
      <input type="password" name="con_password" id="con_password" autofocus required tabindex="3"><br><br>        
      <label for="Email">Email</label><br>
      <input type="email" name="email" id="email" autofocus tabindex="1"><br><br>        
      <label for="con_email">Confirm Email</label><br>
      <input type="email" name="con_email" id="con_email" autofocus tabindex="1"><br><br>        
      <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
  </body>
</html>
